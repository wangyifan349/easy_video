<!DOCTYPE html>
<html>
<head>
    <title>视频网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 第一行代码：告诉浏览器不要缓存页面内容 -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<!-- 第二行代码：告诉浏览器禁止使用HTTP/1.0版本中的缓存指令 -->
<meta http-equiv="Pragma" content="no-cache">
<!-- 第三行代码：告诉浏览器该页面已经过期，必须立即重新获取最新内容 -->
<meta http-equiv="Expires" content="0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-grid.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-grid.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-utilities.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-utilities.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-reboot.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-reboot.min.css" rel="stylesheet">
<style>
    /* 视频项的CSS样式 */
    .video-item {
        margin-bottom: 20px; /* 在底部添加间距 */
    }

    /* 视频项内链接的样式 */
    .video-item a {
        text-decoration: none; /* 移除链接的下划线 */
        color: #333; /* 将链接颜色设置为深灰色 */
    }

    /* 视频项内图片的样式 */
    .video-item img {
        width: 100%; /* 将图片宽度设置为容器的100% */
        max-width: 100%; /* 将图片的最大宽度设置为100% */
        height: auto; /* 自动调整图片高度以保持比例 */
    }

    /* 视频项内标题的样式 */
    .video-item h5 {
        margin-top: 10px; /* 在标题顶部添加间距 */
    }
</style>

</head>
<body>
    <div class="container">
        <div class="row">
            {% for video in videos %}
            <div class="col-lg-4 col-md-6 video-item">
                <div class="card mb-4">
                    <a href="/static/{{ video.title|lower|replace(' ', '_') }}">
                        <img src="{{ video.thumbnail }}" class="card-img-top" alt="{{ video.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.esm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- 引入 Popper.js，用于创建弹出框和提示框等组件 -->
<script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<!-- 引入 jQuery，用于支持一些 jQuery 插件的使用 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
